<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stoom - Games</title>
    <link th:href="@{/css/fonts.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/products.css}" rel="stylesheet"/>
</head>
<body>
<div class="top-bar">
    <div class="nav">
        <h1 class="brand">Stoom</h1>
        <ul class="nav-items">
            <li class="nav-item">
                <a href="/logout">Logout</a>
            </li>
            <li class="nav-item">
                <a href="/library/games">Library</a>
            </li>
            <li class="nav-item">
                <a href="/store">Store</a>
            </li>
        </ul>
    </div>
</div>
<div class="container">
    <h1 th:if="${type.equalsIgnoreCase('games')}" th:text="${headerTitle}" class="header header-color-games"></h1>
    <h1 th:if="${type.equalsIgnoreCase('movies')}" th:text="${headerTitle}" class="header header-color-movies"></h1>
    <h1 th:if="${type.equalsIgnoreCase('music')}" th:text="${headerTitle}" class="header header-color-music"></h1>
    <div class="product-grid">
        <ul class="filter-list">
            <li class="filter-item-first">
                <a href="/library/movies">Movies</a>
            </li>
            <li class="filter-item">
                <a href="/library/music">Songs</a>
            </li>
            <li class="filter-item">
                <a href="/library/games">Games</a>
            </li>
        </ul>
        <ul class="product-list" th:if="${type.equalsIgnoreCase('games')}">
            <li th:each="product : ${gameList}" class="product-item">
                <img src="https://rijschooltoppie.nl/wp-content/uploads/2019/05/placeholder-300x300.jpg"
                     alt="Placeholder">
                <div class="product-information">
                    <h1 th:text="${product.getName()}">}</h1>
                    <p class="product-category" th:text="${product.getCategory()}"></p>
                    <p class="product-description" th:text="${product.getDescription()}"></p>
                </div>
            </li>
        </ul>
        <ul class="product-list" th:if="${type.equalsIgnoreCase('movies')}">
            <li th:each="product : ${movieList}" class="product-item">
                <img src="https://rijschooltoppie.nl/wp-content/uploads/2019/05/placeholder-300x300.jpg"
                     alt="Placeholder">
                <div class="product-information">
                    <h1 th:text="${product.getTitle()}">}</h1>
                    <p class="product-category" th:text="${product.getGenre()}"></p>
                    <p class="product-description" th:text="${product.getDescription()}"></p>
                </div>
            </li>
        </ul>
        <ul class="product-list" th:if="${type.equalsIgnoreCase('music')}">
            <li th:each="product : ${musicList}" class="product-item">
                <img src="https://rijschooltoppie.nl/wp-content/uploads/2019/05/placeholder-300x300.jpg"
                     alt="Placeholder">
                <div class="product-information">
                    <h1 th:text="${product.getTitle()}">}</h1>
                    <p class="product-category" th:text="${product.getGenre()}"></p>
                    <p class="product-description" th:text="${product.getArtist()}"></p>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
