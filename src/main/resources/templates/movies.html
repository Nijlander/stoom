<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stoom - Movies</title>
    <link th:href="@{/css/fonts.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/products.css}" rel="stylesheet"/>
    <link th:href="@{/css/movies.css}" rel="stylesheet"/>
</head>
<body>
<div class="top-bar">
    <div class="nav">
        <h1 class="brand">Stoom</h1>
        <ul class="nav-items">
            <li class="nav-item">
                <a href="/logout">Logout</a>
            </li>
            <li class="nav-item">
                <a href="#">Library</a>
            </li>
            <li class="nav-item">
                <a href="/store">Store</a>
            </li>
        </ul>
    </div>
</div>
<div class="container">
    <h1 th:text="${filter}" class="header">All</h1>
    <div class="product-grid">
        <ul class="filter-list">
            <li class="filter-item">
                <a href="/store/movies/all">All</a>
            </li>
            <li class="filter-item">
                <a href="/store/movies/adventure">Adventure</a>
            </li>
            <li class="filter-item">
                <a href="/store/movies/action">Action</a>
            </li>
            <li class="filter-item">
                <a href="/store/movies/drama">Drama</a>
            </li>
            <li class="filter-item">
                <a href="/store/movies/comedy">Comedy</a>
            </li>
            <li class="filter-item">
                <a href="/store/movies/thriller">Thriller</a>
            </li>
        </ul>
        <ul class="product-list">
            <li th:each="product : ${allMovies}" class="product-item">
                <img src="https://rijschooltoppie.nl/wp-content/uploads/2019/05/placeholder-300x300.jpg"
                     alt="Placeholder">
                <div class="product-information">
                    <h1 th:text="${product.getTitle()}">}</h1>
                    <p class="product-category" th:text="${product.getGenre()}"></p>
                    <p class="product-description" th:text="${product.getDescription()}"></p>
                    <a th:href="@{'/store/movies/' + ${filterUrl} + '/movie?id=' + ${product.getId()}}">Learn more</a>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
